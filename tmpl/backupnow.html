<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Quick Phone Media Transfer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>

    <style>
      @media screen and (min-width: 1px) and (max-width: 680px) {

        #header {
          font-size: 3em;
          font-weight: bold;
        }

        #myfiles {
          font-size: 2em;
          height: 100px;
          margin-top: 38px;
        }

        #submitButton {
          margin-top: 80px;
          font-size: 2.5em;
          margin-left: -45px;
          height: 100px;
          width: 130%;
        }

      }
      
    </style>
  </head>
  <body style="padding:45px;">
    <div class="container">

      <h3 id="header">Quick Phone Media Transfer</h3><br />

      <p>
        Open command prompt and type in ipconfig<br />
        Then under Wireless LAN adapter Wi-Fi: get your IPv4 Address<br />
        Open that address appended with /backupnow on your phone
      </p>

      <br />
      <hr>

      Example: Your app is running at : <span id="ipDisplay"
                                     style="color:#00ACC1">XX.XX.XX.XX/backupnow</span><br /><br />

      <form class="form-signin" method="post" action="/backupnow" enctype="multipart/form-data">
          <fieldset>
            <input type="file" name="myfiles" id="myfiles" multiple="multiple">
            <input id="submitButton"
                   class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent"
                   type="submit" name="submit" value="Upload">
        </fieldset>
      </form>

      <br />
      <div class="message">{{.}}</div>
    </div>
  </body>

</html>
